<div class="cats__header">
  <app-cats-filters
    [defaultFilters]="defaultFilters"
    [breedsList]="breeds$ | async"
    (filter)="search($event)"
  ></app-cats-filters>
</div>
<div class="cats__list">
  <app-cats-card
    *ngFor="let cat of cats$ | async"
    [item]="cat"
  ></app-cats-card>
</div>
